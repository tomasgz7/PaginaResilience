<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script
      src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js"
      defer
      init
    ></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
          --radius: 0.5rem;
        }
        .dark {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --destructive: 0 62.8% 30.6 %;
          --destructive-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
    </style>
  </head>
  <body>
    <nav
      id="navbar"
      class="fixed top-0 left-0 w-full bg-background dark:bg-black transition-colors duration-500 h-24 z-50"
    >
      <div
        class="container mx-auto flex justify-between items-center p-2 relative z-10"
      >
        <a href="index.html">
          <img
            src="/icon/Resiilience-NEGRO.png"
            alt="RESILIENCE Logo"
            class="max-w-full h-20 w-auto object-contain scale-150 dark:hidden"
          />
          <img
            src="/icon/Resiilience-BLANCO.png"
            alt="RESILIENCE Logo"
            class="max-w-full h-20 w-auto object-contain scale-150 hidden dark:block"
          />
        </a>
        <!-- Botón de menú hamburguesa -->
        <button
          id="menu-toggle"
          class="md:hidden flex items-center p-2 text-foreground dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>

        <ul class="hidden md:flex space-x-6" id="menu">
          <li class="mr-8">
            <a
              href="index.html"
              class="text-lg text-foreground dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Inicio</a
            >
          </li>
          <li class="mr-8">
            <a
              href="nosotros.html"
              class="text-lg text-foreground dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Nosotros</a
            >
          </li>
          <li class="mr-8">
            <a
              href="servicios.html"
              class="text-lg text-foreground dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Servicios</a
            >
          </li>
          <li>
            <a
              href="contacto.html"
              class="text-lg text-foreground dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Contacto</a
            >
          </li>
        </ul>

        <a
          id="contact-button"
          href="https://wa.me/5491131697768"
          class="hidden md:flex text-foreground dark:text-white bg-transparent hover:bg-blue-700 px-4 py-2 rounded-lg items-center gap-2 transform transition-transform duration-300 hover:scale-105"
          target="_blank"
        >
          <img
            src="icon/whatsapp icon blue.svg"
            alt="WhatsApp Logo"
            class="h-5 w-5"
          />
          ¿Hablamos?
        </a>

        <button
          id="theme-toggle"
          class="hidden md:flex text-foreground dark:text-white bg-transparent px-4 py-2 rounded-lg items-center gap-2"
        >
          <img
            id="sun-icon"
            src="icon/icons8-sol-48.png"
            alt="Sun Icon"
            class="h-6 w-6 transition-transform duration-500"
          />
          <img
            id="moon-icon"
            src="icon/icon-moon.png"
            alt="Moon Icon"
            class="h-5 w-5 hidden dark:block transition-transform duration-500"
          />
        </button>

        <style>
          /* CSS para la animación de rotación */
          .rotate {
            transition: transform 0.5s;
            transform: rotate(360deg);
          }
        </style>
      </div>

      <!-- Menú desplegable -->
      <div
        class="md:hidden hidden absolute w-full top-24 left-0 bg-white dark:bg-black shadow-lg"
        id="mobile-menu"
      >
        <ul
          class="flex flex-col space-y-4 p-4 bg-white dark:bg-black border-t border-gray-200 dark:border-gray-800"
        >
          <li>
            <a
              href="index.html"
              class="block text-lg text-black dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="nosotros.html"
              class="block text-lg text-black dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Nosotros</a
            >
          </li>
          <li>
            <a
              href="servicios.html"
              class="block text-lg text-black dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Servicios</a
            >
          </li>
          <li>
            <a
              href="contacto.html"
              class="block text-lg text-black dark:text-white hover:text-blue-700 dark:hover:text-blue-700"
              >Contacto</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <img
      src="icon/contactport.jpg"
      class="absolute top-0 left-0 w-full h-screen object-cover"
    />
    <div
      class="absolute top-0 left-0 w-full h-screen flex items-center justify-center"
    >
      <div
        class="bg-white bg-opacity-80 dark:bg-black dark:bg-opacity-80 p-8 rounded-lg shadow-lg max-w-md w-full"
      >
        <h2
          class="text-2xl font-semibold text-center text-black dark:text-white"
        >
          CONTACTO
        </h2>
        <form class="mt-4">
          <div class="mb-4">
            <label
              class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
              for="name"
              >Nombre</label
            >
            <input
              type="text"
              id="name"
              class="mt-1 block w-full border border-zinc-300 dark:border-zinc-600 rounded-md p-2"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
              for="email"
              >Correo electrónico</label
            >
            <input
              type="email"
              id="email"
              class="mt-1 block w-full border border-zinc-300 dark:border-zinc-600 rounded-md p-2"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
              for="subject"
              >Asunto</label
            >
            <input
              type="text"
              id="subject"
              class="mt-1 block w-full border border-zinc-300 dark:border-zinc-600 rounded-md p-2"
              placeholder="Asunto"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
              for="message"
              >Mensaje</label
            >
            <textarea
              id="message"
              class="mt-1 block w-full border border-zinc-300 dark:border-zinc-600 rounded-md p-2"
              placeholder="Mensaje"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-secondary text-secondary-foreground dark:bg-zinc-800 dark:text-white hover:bg-blue-500 dark:hover:bg-blue-700 hover:text-white dark:hover:text-white p-2 rounded-lg"
          >
            Enviar
          </button>
        </form>
        <div class="mt-4 text-center">
          <p class="text-sm text-zinc-600 dark:text-zinc-400">
            groupresiliencemedia@gmail.com
          </p>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">
            España 410 Lomas de Zamora - Provincia de Buenos Aires
          </p>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">
            +54 9 11 3169-7768
          </p>

          <div class="flex justify-center space-x-4 mt-2">
            <a
              href="https://wa.me/5491131697768"
              class="flex items-center text-zinc-600 dark:text-zinc-400 hover:text-blue-500"
              target="_blank"
            >
              <img
                src="icon/whatsappnavbarblue.png"
                alt="WhatsApp Logo"
                class="h-5 w-5 mr-2 whatsapp-icon"
              />
              WhatsApp
            </a>

            <a
              href="https://www.instagram.com/resiliencemediagroup/"
              class="flex items-center text-zinc-600 dark:text-zinc-400 hover:text-blue-500"
              target="_blank"
            >
              <img
                src="icon/instagramform.png"
                alt="Instagram Logo"
                class="h-5 w-5 mr-2"
              />
              Instagram
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function toggleAnswer(button) {
        // Alterna la visibilidad de la respuesta
        const answer = button.nextElementSibling;
        answer.classList.toggle("hidden");

        // Alterna la rotación de la flecha
        const arrow = button.querySelector(".arrow");
        arrow.classList.toggle("rotate-90");
      }
    </script>
    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
    <script src="app.js"></script>
  </body>
</html>
